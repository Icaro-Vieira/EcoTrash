<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/form-user-style.css">
    <title>Cadastro Pessoa Fisica</title>
</head>

<body id="register">
    <nav class="navigation">
        <ul>
            <li><a href="index.html">Voltar</a></li>
        </ul>
    </nav>
    <article class="header-writings">
        <h1>Faça o seu cadastro.</h1>
        <p>Para cadastrar um endereço de ponto de coleta de resíduos eletrônicos e/ ou gerar rotas
            até o mesmo preencha os campos abaixo corretamente.</p>
    </article>
    <main>
        <article class="form-bg">
            <form action="" method="">
                <article class="form-column">
                    <label for="">
                        <input type="text" name="nome" id="" placeholder="Nome">
                    </label>

                    <label for="">
                        <input type="text" name="sobrenome" id="" placeholder="Sobrenome">
                    </label>

                    <label for="">
                        <input type="email" name="email" id="" placeholder="Email">
                    </label>

                    <article class="two-inputs">
                        <label for="">
                            <input type="text" name="cpf" class="medium-input" placeholder="CPF">
                        </label>

                        <label for="">
                            <input type="text" name="dana-nasc" class="little-input" placeholder="Data N.">
                        </label>
                    </article>

                    <label for="">
                        <input type="number" name="cep" id="" placeholder="CEP">
                    </label>

                    <label for="">
                        <input type="tel" name="telefone" id="" placeholder="Telefone">
                    </label>


                    <label for="">
                        <input type="text" name="complemento" id="" placeholder="Complemento" disabled>
                    </label>

                    <article class="two-inputs">
                        <label for="">
                            <input type="text" name="logradouro" class="medium-input" placeholder="Logradouro">
                        </label>

                        <label for="">
                            <input type="text" name="numero" class="little-input" placeholder="Número">
                        </label>
                    </article>

                    <label for="">
                        <input type="text" name="bairro" id="" placeholder="Bairro" disabled>
                    </label>

                    <article class="two-inputs">
                        <label for="">
                            <input type="text" name="cidade" class="medium-input" placeholder="Cidade">
                        </label>

                        <label for="">
                            <input type="text" name="estado" class="little-input" placeholder="Estado">
                        </label>
                    </article>

                    <!-- ADD EYE TO SEE PASSWORD and CONFIRM PASSWORD -->
                    <label for="">
                        <input type="password" name="senha" id="" placeholder="Senha">
                    </label>

                    <label for="">
                        <input type="password" name="" id="" placeholder="Confirmar Senha">
                    </label>

                    <article class="center-terms-submit">
                        <article class="terms-of-use">
                            <input type="checkbox" name="termos-aceito" id="">
                            <label for="">Declaro que li e aceito os <span><a href="#">termos de uso</a></span></label>
                        </article>
                        <input type="submit" value="Cadastrar">
                    </article>
                </article>
            </form>
        </article>
    </main>
    <!-- NÃO REMOVER ESSA PARTE! -->
    <footer class="footer-bg">
        <div class="footer container">
            <p class="footer-copy">⠀⠀⠀⠀⠀⠀</p>
        </div>
    </footer>
</body>

</html>
