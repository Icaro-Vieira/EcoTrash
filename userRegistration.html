<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/form-user-style.css">
    <title>Cadastro Pessoa Fisica</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Voltar</a></li>
            </ul>
        </nav>

        <article class="header-writings">
            <h1>Faça o seu cadastro.</h1>
            <p>Para cadastrar um endereço de ponto de coleta de resíduos eletrônicos e/ ou gerar rotas até o mesmo preencha os campos abaixo corretamente.</p>
        </article>
    </header>

        <article class="form-bg teste">
            <form action="" method="">
                <article class="form-column">
                    <label for="">
                        <input type="text" name="" id="" placeholder="Nome">
                    </label>

                    <label for="">
                        <input type="text" name="" id="" placeholder="Sobrenome">
                    </label>
                    
                    <label for="">
                        <input type="email" name="" id="" placeholder="Email">
                    </label>

                    <article class="two-inputs">
                        <label for="">
                            <input type="text" name="" class="medium-input" placeholder="CPF">
                        </label>
                        
                        <label for="">
                            <input type="text" name="" class="little-input" placeholder="Data N.">
                        </label>
                    </article>
                    
                    <label for="">
                        <input type="number" name="" id="" placeholder="CEP">
                    </label>
                    
                    <label for="">
                        <input type="tel" name="" id="" placeholder="Telefone">
                    </label>
                    
                    
                    <label for="">
                        <input type="text" name="" id="" placeholder="Complemento" disabled>
                    </label>
                    
                    <article class="two-inputs">
                        <label for="">
                            <input type="text" name="" class="medium-input" placeholder="Logradouro">
                        </label>
                        
                        <label for="">
                            <input type="text" name="" class="little-input" placeholder="Número">
                        </label>
                    </article>

                    <label for="">
                        <input type="text" name="" id="" placeholder="Bairro" disabled>    
                    </label>

                    <article class="two-inputs">
                        <label for="">
                            <input type="text" name="" class="medium-input" placeholder="Cidade">
                        </label>
                        
                        <label for="">
                            <input type="text" name="" class="little-input" placeholder="Estado">
                        </label>
                    </article>

                    <label for="">
                        <input type="password" name="" id="" placeholder="Senha">
                    </label>

                    <label for="">
                        <input type="password" name="" id="" placeholder="Confirmar Senha">
                    </label>

                    <article class="terms-of-use">
                        <input type="checkbox" name="" id=""> 
                        <label for="">Declaro que li e aceito os <span><a href="#">termos de uso</a></span></label>
                    </article>

                    <input type="submit" value="">
                </article>
            </form>
        </article>
